<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type=text/javascript>
   
    function gen_chord() {
      
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
            if (xmlhttp.status == 200) {
                document.getElementById("song_output").innerHTML = xmlhttp.responseText;
            }
            else {
                alert('Error, ' + xmlhttp.status);
            }
          }
      };

      
      xmlhttp.open("POST", "http://localhost:5000/format_chordpro/", true);
      xmlhttp.setRequestHeader("Content-Type", "text/plain")
      var inputHtml = document.getElementById('song_input').value;
      xmlhttp.send(inputHtml);
      // document.getElementById('song_output').innerHTML=document.getElementById('song_input').value;
    }
    </script>

    <title>Magical Chords</title>
  </head>
  <body style="background-color: rgb(214, 139, 0)">
    <header class="p-3 text-white" style="background-color: rgb(63, 0, 45)">
      <!-- <img src="..." alt="Magical Chords logo" class=""> -->
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-center">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a 
              href="http://localhost:5000/" 
              class="nav-link px-2 text-white">
              Home
            </a></li>
            <li><a href="http://localhost:5000/library/" 
              class="nav-link px-2 text-secondary">
              Library
            </a></li>
            <li><a href="http://localhost:5000/about/" 
              class="nav-link px-2 text-secondary">
              About
            </a></li>
          </ul>
    
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control" style="background-color: rgba(18, 1, 29, 0.26)" placeholder="Search...">
          </form>
    
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="h-5000 d-inline-block p-5 mr-1" style="width: 100%; background-color: rgba(255, 255, 255, 0)">
      <div class="container-fluid pl-5 pr-5">
        <div class="row pl-5 pr-5">
          <div class="col-sm" id="song_output" style="color: rgb(63, 0, 45);"><h5>
            Your song will appear here!
          </h5></div>
          <div class="col-sm">
            <div class="form-group">
              <textarea class="form-control border-0"
              placeholder="Insert chords here..."
              rows="18"
              id="song_input"
              style="color: white; background-color: rgb(63, 0, 45)"></textarea>
            </div>
            <div>
              <span class="me-1"></span>
            </div>
            <div class="input-group-append d-flex justify-content-center">
              <button type="button"
              class="btn p-2"
              style="width: 50%; color:rgb(214, 139, 0); background-color: rgb(63, 0, 45);"
              onclick="gen_chord()">
              Magic
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
